<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- library of bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--add link to the others file in project-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <h1 style="color: #ecf0f1;">Tính toán, thiết kế hệ thống XLNT</h1>
            <br>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <input type="button" class="btn btn-info" value="Tải lên excel">
                </div>
                <div class="col-sm-4">
                    <input type="button" class="btn btn-info" value="Tải xuống excel">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" onclick="ResultsFunction()">Hiển thị kết quả</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <h3 style="color: #ecf0f1; display: inline;">Lựa chọn loại nước thải cần xử lý:</h3>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="Hãy dựa vào những thông tin thu thập được, xác định loại nước thải cần xử lý là gì? (nếu không chắc chắn về loại nước thải, hãy chọn Nước thải khác)" style="color: #f1c40f; text-decoration: none;">Gợi ý?</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <br>
                    <div class="dropdown dropright">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        <span id="selected-chooseTypeOfWasteWater">Chọn một trong những loại sau đây...</span>
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu" id="dropdown-menu-chooseTypeOfWasteWater">
                            <li><a href="#">Nước thải sinh hoạt</a></li>
                            <li><a href="#">Nước thải thủy sản</a></li>
                            <li><a href="#">Nước thải khác</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>






    </main>
    <!--Modal for results-->
    <div>
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">KẾT QUẢ</h4>
                        </div>
                        <div class="modal-body">
                            <p id="textResult">Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <footer></footer>
    <script src="./main.js"></script>
    <script src="./other_js/transition_web.js"></script>
</body>

</html>
